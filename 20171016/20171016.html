<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue第一天 helloworld</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!--helloworld-->
    <div id="app">
        {{message}}
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                message:'hello world'
            }
        });
    </script>

    <!--bind命令 了解命令 v-bind:title 可以简写为:title-->
    <div id="app-2">
        <span :title="message2">
            鼠标悬停几秒钟查看此处绑定的提示信息
        </span>
    </div>

    <script>
        var vm2 = new Vue({
            el : "#app-2",
            data : {
                message2 : '页面加载于' + new Date().toLocaleString()
            }
        });
    </script>

    <!--条件-->
    <div id="app-3">
        <span v-if="seen">
            现在你看到我了
        </span>
    </div>
    <script>
        var vm3 = new Vue({
            el : "#app-3",
            data : {
                seen : true
            }
        });
    </script>

    <!--循环-->
    <div id="app-4">
        <ul>
            <li v-for="r in list">{{r}}</li>
        </ul>
    </div>
    <script>
        var vm4 = new Vue({
            el : "#app-4",
            data : {
                list : ["a","b","c"]
            }
        });
    </script>

    <!--处理用户输入 v-on:click 可以简写为 @click -->
    <div id="app-5">
        {{message5}}
        <button @click="reverseMessage">逆转消息</button>
    </div>

    <script>
        var vm5 = new Vue({
            el : '#app-5',
            data : {
                message5 : '我将要被逆转'
            },
            methods : {
                reverseMessage : function () {
                    console.log(11);
                    this.message5 = this.message5.split('').reverse().join('');
                }
            }
        });
    </script>

    <!--v-model 使用-->
    <div id="app-6">
        {{message6}}
        <br>
        <input v-model="message6">
    </div>
    <script>
        var vm6 = new Vue({
            el : '#app-6',
            data : {
                message6 : '测试v-model'
            }
        });
    </script>

    <!--测试组件-->
    <script>
        // 定义名为 todo-item 的新组件
        Vue.component('todo-item', {
            template: '<li>这是个待办项</li>'
        })
    </script>

    <ol id="app-7">
        <!-- 创建一个 todo-item 组件的实例 -->
        <todo-item></todo-item>
    </ol>
    <script>
        new Vue({
            el : '#app-7'
        })
    </script>

    <!--测试复杂组件-->
    <script>
        Vue.component('todo-list2', {
            props : ['item'],
            template : '<li>{{item.text}}</li>'
        });
    </script>
    <div id="app-8">
        <todo-list2 v-for="item in data8" :item="item" :key="item.id"
        ></todo-list2>
    </div>
    <script>
        var vm8 = new Vue({
            el : '#app-8',
            data : {
                data8 : [{
                    id : '1',
                    text : 'aaa'
                },{
                    id : '2',
                    text : 'bbbb'
                }]
            }
        });
    </script>

    <!--测试Vue实例-->
    <script>
        var data = {a : 1};
        var vm9 = new Vue({
            data : data
        });

        console.log(vm9.a === data.a)

        vm9.a = 2;
        console.log(data.a);

        data.a = 3;
        console.log(vm9.a)

    </script>

    <!--测试vue生命周期-->
    <div id="app-10">
        {{message10}}
    </div>

    <script>
        var vm10 = new Vue({
            el : '#app-10',
            data : {
                message10 : "app10"
            },
            beforeCreate : function () {
                console.log('beforeCreate');
            },
            created : function () {
                console.log('created');
            },
            beforeMount : function () {
                console.log('beforeMount');
            },
            mounted : function () {
                console.log('mounted');
            },
            beforeUpdate : function () {
                console.log('beforeUpdate');
            },
            updated : function () {
                console.log('updated');
            },
            beforeDestroy : function () {
                console.log('beforeDestroy');
            },
            destroyed : function () {
                console.log('destroyed');
            }
        });
    </script>

</body>
</html>
